<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="736eae1ff09acfe04c50.png" />
  <title>Frontend Mentor | Interactive rating component</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <main>
    <!-- Rating state start -->
    <section class="card">
      <img src="12766a8d207af861a70f.svg" class="star-icon" alt="star icon" />
      <h1 class="card__title">How did we do?</h1>
      <p class="card__msg">Please let us know how we did with your support request. All
        feedback is appreciated to help us improve our offering!</p>
      <div class="row">
        <button type=button" class="card__rate-btn" data-value="1">1</button>
        <button type=button" class="card__rate-btn" data-value="2">2</button>
        <button type=button" class="card__rate-btn" data-value="3">3</button>
        <button type=button" class="card__rate-btn" data-value="4">4</button>
        <button type=button" class="card__rate-btn" data-value="5">5</button>
      </div>
      <button type="submit" id="submit" class="card__submit">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="card thanks-card hide">
      <img src="d74a66b551b99ae110b5.svg" alt="illustration" class="card__illustration">
      <!-- Add rating here -->
      <div class="card__badge" aria-label="Your selected rate">You selected ? out of 5</div>
      <h1 class="card__title">Thank you!</h1>
      <p class="card__msg">We appreciate you taking the time to give a rating. If
        you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
    <!-- Thank you state end -->
  </main>

</body>

</html>
